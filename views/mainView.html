<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">

    <script type="text/javascript">
        $(function() {
            $('#myTree').tree({
                dataSource: staticDataSource,
                multiSelect: false,
                folderSelect: true
            });
        });

        $('#myTree').on('selected', function(evt, data) {
            console.log('item selected: ', data);
        });
    </script>

</head>
<body>

    <div ng-controller="MainCtrl">

        <h1>Main page</h1>

        <div style="margin-bottom: 10px">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Add skill<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#editSkill" ng-click="setGlobalEditParams('ALL_SKILLS', 'ALL_INDICATORS', 'ALL_GROUPS', 4)">Add skill</a></li>
                    <li><a href="#editGroup" ng-click="setGlobalEditParams('ALL_SKILLS', 'ALL_INDICATORS', 'ALL_GROUPS', 6)">Add group</a></li>
                </ul>
            </div>

            <a href="#main"><button ng-click="" class="btn btn-primary" type="button">Import</button></a>

            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Export<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#main" ng-click="exportAllData('JSON')">to JSON</a></li>
                    <li><a href="#main" ng-click="exportAllData('XLS')">to Excel</a></li>
                </ul>
            </div>
        </div>


        <div ng-init="getAllData(); getGroupTree(); getSkillList()"></div>

        <div class="row padded">
            <div class="col-lg-8 col-xs-8">
                <div ng-repeat="item_skill in data">
                    <div class="thumbnail">
                        <div class="row padded">

                            <div class="col-lg-5 col-xs-5">
                                <h4>{{item_skill.skill_name}}</h4>
                            </div>
                            <div class="col-lg-5 col-xs-5">
                                <div  ng-repeat="item_indicator in data[$index].indicators">
                                    {{item_indicator.indicator_name}}
                                </div>
                            </div>
                            <div class="col-lg-2 col-xs-2">
                                <div class="input-group-btn">
                                    <a href="#editSkill"><button ng-click="setGlobalEditParams(item_skill.id, 'ALL_INDICATORS', 'ALL_GROUPS', 1)" class="btn btn-primary" type="button">E</button></a>
                                    <a href="#main"><button ng-click="removeSkill(item_skill.id)" class="btn btn-danger" type="button">D</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-xs-4">TREE

                <ul id="myTree" class="tree tree-folder-select" role="tree" id="myTree">
                    <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                        <div class="tree-branch-header">
                            <button class="glyphicon icon-caret glyphicon-play"><span class="sr-only">Open</span></button>
                            <button class="tree-branch-name">
                                <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                <span class="tree-label"></span>
                            </button>
                        </div>
                        <ul class="tree-branch-children" role="group"></ul>
                        <div class="tree-loader" role="alert">Loading...</div>
                    </li>
                    <li class="tree-item hide" data-template="treeitem" role="treeitem">
                        <button class="tree-item-name">
                            <span class="glyphicon icon-item fueluxicon-bullet"></span>
                            <span class="tree-label"></span>
                        </button>
                    </li>
                </ul>

            </div>
        </div>
    </div>

</body>
</html>
