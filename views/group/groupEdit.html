<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>

<body>

<div ng-controller="GroupsCtrl">

    <div ng-if="$user">

        <div ng-init="getGroupTree(); getGroup(getCurrentGroupId(), 1);"></div>

        <div ng-show="data[0].skill_name">
            <!-- Редагування групи -->
            <h2>Редагування групи:</h2>
            <h3 ng-bind="data[0].skill_name"></h3>
            <h4>Користувач: {{data[0].user}}</h4>
            <h4>Група: {{data[0].path}}</h4>

            <input style="margin-bottom: 10px" type="text" class="form-control" placeholder="Назва групи" ng-model="nameText">
            <textarea class="form-control" rows="5" style="margin-bottom: 10px" placeholder="Опис" ng-model="descriptionText"></textarea>
            <div class="input-group" style="margin-bottom: 10px">
                <input type="text" readonly class="form-control" placeholder="Коренева група" ng-model="groupText">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="show=!show">{{onClickSelectCurrentGroup(show)}}</button>
                </div>
            </div>

            <div style="overflow-y: scroll; height: 200px" ng-show="show"><div id="tree"></div></div>

            <div style="margin-bottom: 20px"></div>

            <div style="margin-bottom: 20px" class="btn-group">
                <a href="#main"><button ng-controller="ActionsCtrl" ng-click="prepareGroupToUpdate(data[0].id, data[0].skill_name, nameText, descriptionText, $currentGroup.id, data[0].user_id, $user.id);" class="btn btn-primary" type="button">Зберегти</button></a>
                <a href="#main"><button ng-click="" class="btn btn-primary" type="button">Скасувати</button></a>
            </div>
        </div>

        <div ng-show="data==null" style="text-align: center">
            <img src="assets/img/loading.gif"  width="120px" heidht ="120px">
        </div>

        <div ng-show="data == -1">
            <h4>Групу (id={{getCurrentGroupId()}}) не знайдено!</h4>
            <a href="#main"><button class="btn btn-primary" type="button">Назад</button></a>
        </div>
    </div>

    <div ng-if="!$user">
        <div class="alert alert-info">
            <h4><b>Попередження!</b></h4>
            <p style="margin-bottom: 20px">Вибачте, дана сторінка не доступна для Вас. Щоб переглянути її, увійдіть в систему.</p>
            <a href="#main"><button class="btn btn-primary" type="button">Назад</button></a>
        </div>
    </div>

</div>

</body>
</html>
