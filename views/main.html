<!DOCTYPE html>
<head>

</head>
<body>

    <div ng-controller="MainCtrl">

        <h1>Головна сторінка</h1>

        <div style="margin-bottom: 10px">
            <div ng-if="$user" class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Додати <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#skill/create">компетенцію</a></li>
                    <li><a href="#group/create">групу</a></li>
                </ul>
            </div>

            <a ng-if="$user" href="#main"><button ng-click="" class="btn btn-primary" type="button">Імпортувати...</button></a>

            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Експортувати... <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#main" ng-click="exportAllData('JSON')">в формат JSON</a></li>
                    <li><a href="#main" ng-click="exportAllData('XLS')">в формат MS Excel</a></li>
                </ul>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Вид... <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#main" ng-click="pageView=true">
                            Сторінки
                        </a>
                    </li>
                    <li>
                        <a href="#main" ng-click="pageView=false">
                            Список
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row padded">
            <div class="col-lg-8 col-xs-8">

                <div ng-controller="SkillsCtrl">

                    <div ng-init="getAllSkills()"></div>

                    <div ng-if="pageView" ng-repeat="item_skill in data | limitTo:(5*(page+1)):(5*(page))">
                        <div class="thumbnail">
                            <div class="row padded">
                                <div class="col-lg-5 col-xs-12">
                                    <a href="#skill/{{item_skill.id}}/show"><h4>{{item_skill.skill_name}}</h4></a>
                                </div>
                                <div class="col-lg-5 col-xs-12">
                                    <div ng-repeat="item_indicator in data[5*(page) + $index].indicators">
                                        <ul>
                                            <li>{{item_indicator.indicator_name}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-xs-12">
                                    <div ng-if="$user" class="input-group-btn">
                                        <a href="#skill/{{item_skill.id}}/edit"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
                                        <a href="#main"><button ng-click="removeSkill(item_skill.id);" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div ng-if="!pageView" ng-repeat="item_skill in data">
                        <div class="thumbnail">
                            <div class="row padded">
                                <div class="col-lg-5 col-xs-12">
                                    <a href="#skill/{{item_skill.id}}/show"><h4>{{item_skill.skill_name}}</h4></a>
                                </div>
                                <div class="col-lg-5 col-xs-12">
                                    <div ng-repeat="item_indicator in data[$index].indicators">
                                        <ul>
                                            <li>{{item_indicator.indicator_name}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-xs-12">
                                    <div ng-if="$user">
                                        <a href="#skill/{{item_skill.id}}/edit"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
                                        <button ng-click="removeSkill(item_skill.id);" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <nav ng-if="pageView" style="text-align: center">
                    <ul class="pagination">
                        <li class="page-item" ng-repeat="i in data | divideToPages"><a ng-click="setPage(i-1)" class="page-link" href="#main">{{i}}</a></li>
                    </ul>
                </nav>

            </div>

            <div class="col-lg-4 col-xs-4">
                <div ng-controller="GroupsCtrl">
                    <div ng-init="getGroupTree();"></div>
                    <!--TREE-->
                    <div style="margin-bottom: 10px">
                        <a href="#main"><button ng-click="getSkillsByGroup($currentGroup.left_key, $currentGroup.right_key)" class="btn btn-success" type="button"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button></a>
                        <a ng-if="$user" href="#group/{{getSelectGroupID()}}/edit" ng-click="A()"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
                        <button ng-if="$user" ng-click="removeGroup($currentGroup.id);" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </div>
                    Дерево каталогів
                    <div id="tree"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
