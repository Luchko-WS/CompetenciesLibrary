<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>

<body>
<div class="thumbnail">
    <div ng-if="$user" style="margin: 10px; margin-left: 20px; margin-right: 20px">
        <div ng-controller="SkillsCtrl">

            <div ng-init="getSkill(getCurrentSkillIdIndicatorCtrl())"></div>
            <div ng-if="data != null && data != -1">
                <h2>Компетенція:</h2>
                <h3 ng-bind="data[0].skill_name"></h3>
                <h4 ng-bind="'Група: ' + data[0].path"></h4>
                <h4 ng-bind="'Користувач: ' + data[0].user"></h4>

                <div ng-controller="IndicatorsCtrl">
                    <!-- Редагування індикатору -->
                    <div ng-init="getIndicator(getCurrentIndicatorId(), 1)"></div>
                    <div ng-show="indicatorData != null && indicatorData != -1">
                        <h2>Редагування індикатору:</h2>
                        <h3 ng-bind="indicatorData[0].indicator_name"></h3>
                        <h4 ng-bind="'Користувач: ' + indicatorData[0].user"></h4>

                        <input style="margin-bottom: 10px" type="text" class="form-control" placeholder="Індикатор" ng-model="nameText">
                        <textarea class="form-control" rows="5" style="margin-bottom: 10px" placeholder="Опис" ng-model="descriptionText"></textarea>

                        <div class="row">
                            <div class="col-sm-12 col-lg-7" style="margin-bottom: 10px">
                                <button style="width: 150px" ng-controller="ActionsCtrl" ng-click="prepareIndicatorToUpdate(indicatorData[0].id, indicatorData[0].indicator_name, nameText, descriptionText, data[0].id, indicatorData[0].user_id, $user.id)" class="btn btn-success" type="button">Зберегти</button>
                            </div>
                            <div class="col-sm-12 col-lg-5" style="margin-bottom: 15px">
                                <a href="#skill/{{getCurrentSkillIdIndicatorCtrl()}}/edit"><button style="margin-bottom: 5px" class="btn btn-primary" type="button">До компетенції</button></a>
                                <a href="#main"><button style="margin-bottom: 5px" class="btn btn-primary" type="button">На головну</button></a>
                                <a href="#editLibrary"><button ng-click="" style="margin-bottom: 5px" class="btn btn-primary" type="button">До редактору</button></a>
                            </div>
                        </div>

                        <div id="messageBox" ng-class="messageBoxClass" style="display: none">
                            <button id="closeMessageBoxButton" type="button" class="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4><b ng-bind="messageTitleText"></b></h4>
                            <p ng-bind="messageText"></p>
                        </div>
                    </div>

                    <div ng-if="indicatorData==null" style="text-align: center">
                        <img src="assets/img/loading.gif"  width="120px" heidht ="120px">
                    </div>

                    <div ng-if="indicatorData == -1">
                        <div class="alert alert-warning">
                            <h4><b>Увага!</b></h4>
                            <p style="margin-bottom: 10px">Не вдалося отримати індикатор (id=<span ng-bind="getCurrentIndicatorId()"></span>) компетенції (id=<span ng-bind="getCurrentSkillIdIndicatorCtrl()"></span>)!</p>
                            <a href="#skill/{{getCurrentSkillIdIndicatorCtrl()}}/edit"><button style="margin-bottom: 5px" class="btn btn-primary" type="button">До компетенції</button></a>
                            <a href="#main"><button style="margin-bottom: 5px" class="btn btn-primary" type="button">На головну</button></a>
                            <a href="#editLibrary"><button ng-click="" style="margin-bottom: 5px" class="btn btn-primary" type="button">До редактору</button></a>
                        </div>
                    </div>

                </div>
            </div>

            <div ng-if="data==null" style="text-align: center">
                <img src="assets/img/loading.gif"  width="120px" heidht ="120px">
            </div>

            <div ng-if="data == -1">
                <div class="alert alert-warning">
                    <h4><b>Увага!</b></h4>
                    <p style="margin-bottom: 10px">Не вдалося отримати компетенцію (id=<span ng-bind="getCurrentSkillIdIndicatorCtrl()"></span>)!</p>
                    <a href="#main"><button class="btn btn-primary" type="button">На головну</button></a>
                    <a href="#editLibrary"><button ng-click="" class="btn btn-primary" type="button">До редактору</button></a>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="!$user" style="margin: 20px">
        <div class="alert alert-info">
            <h4><b>Попередження!</b></h4>
            <p style="margin-bottom: 10px">Вибачте, дана сторінка не доступна для Вас. Щоб переглянути її, <a href="#login"><u>увійдіть</u></a> в систему.</p>
            <a href="#main"><button class="btn btn-primary" type="button">На головну</button></a>
        </div>
    </div>
</div>
</body>
</html>
