<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<div>
    <div class="row padded">
        <div class="col-lg-3 col-sm-3 col-xs-2"></div>
        <div class="col-lg-6 col-sm-6 col-xs-8">
            <div ng-if="jsonFileIsReadyForDownload || xlsFileIsReadyForDownload">
                <h2 style="text-align: center">Завантаження файлу</h2>
                <h4>Завантажити файл можна нижче за посиланням:</h4>
            </div>
            <a ng-if="jsonFileIsReadyForDownload" href="api/exportFile.json" target="_self" download="library.json"><button style="width: 100%" class="btn btn-primary btn-large">Download JSON</button></a>
            <a ng-if="xlsFileIsReadyForDownload" href="api/ExportFile.xls" target="_self" download="library.xls"><button style="width: 100%" class="btn btn-primary btn-large">Download XLS</button></a>
            <div ng-if="!jsonFileIsReadyForDownload && !xlsFileIsReadyForDownload"><h3 style="text-align: center">Немає файлу для завантаження!</h3></div>
        </div>
        <div class="col-lg-3 col-sm-3 col-xs-2"></div>
</div>
</body>
</html>
