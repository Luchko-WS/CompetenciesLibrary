<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>
<body ng-controller="UserController">
<div class="row padded">
    <div class="col-lg-2 col-xs-0"></div>
    <div class="col-lg-8 col-xs-12">
        <div ng-if="!$user" ng-controller="UserController">
            <div class="thumbnail">
                <div ng-if="message">
                    <div class="alert alert-info">
                        <h4><b>Увага!</b></h4>
                        <p ng-bind="message" style="margin-bottom: 20px"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Електронна пошта</label>
                    <input type="text" ng-model="user.login" class="form-control" id="login" placeholder="Логін">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Пароль">
                </div>
                <p style="font-size: 13px">Якщо у Вас немає облікового запису в системі, то Вам потрібно <a href="#registration">зареєструватися</a> в ній.</p>
                <button ng-click="login()" class="btn btn-primary">Увійти</button>
            </div>
        </div>
        <div ng-if="$user">
            <div class="alert alert-info">
                <h4><b>Вітаємо, {{$user.firstName}} {{$user.secondName}}!</b></h4>
                <p style="margin-bottom: 20px">Ви авторизовані у системі!</p>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-xs-0"></div>
</div>
</body>
</html>
