<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<div ng-controller="ActionsCtrl">
    <div ng-init="preparePageForAction()"></div>
    <div class="row padded">
        <div class="col-lg-1 col-xs-12"></div>
        <div class="col-lg-10 col-xs-12">
            <div ng-if="actionData != null && actionData != -1">
                <div class="thumbnail">
                    <div ng-controller="SkillsCtrl" ng-init="getSkill(getItemID());">

                        <h3>Запропоновані зміни користувачем</h3>
                        <h3>{{actionData[0].user}}</h3>
                        <h4 ng-if="actionData[0].state == -1" style="color: red">Відхилено</h4>
                        <h4 ng-if="actionData[0].state == 0">Очікується</h4>
                        <h4 ng-if="actionData[0].state == 1" style="color: green">Прийнято</h4>

                        <h2>Видалення компетенції</h2>

                        <div ng-if="data != null && data != -1">
                            <h3>Назва: {{data[0].skill_name}}</h3>
                            <h3>Опис: {{data[0].description}}</h3>
                            <h3>Група: {{data[0].path}}</h3>

                            <a href="#actions" ng-show="actionData[0].state == 0 && actionData[0].user_id != $user.id"><button class="btn btn-primary" type="button" ng-click="rejectOrAcceptTheAction(actionData[0].id, 1); removeSkill(actionData[0].item_id);">Прийняти</button></a>
                            <a href="#actions" ng-show="actionData[0].state == 0 && actionData[0].user_id != $user.id"><button class="btn btn-danger" type="button" ng-click="rejectOrAcceptTheAction(getActionID(), -1);">Скасувати</button></a>
                            <a href="#actions"><button class="btn btn-primary" type="button">До списку дій</button></a>
                        </div>
                        <div ng-show="data==null" style="text-align: center">
                            <img src="assets/img/loading.gif"  width="120px" heidht ="120px">
                        </div>
                        <div ng-if="data == -1">
                            Error
                            <a href="#actions"><button class="btn btn-primary" type="button">До списку дій</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="actionData==null" style="text-align: center">
                <img src="assets/img/loading.gif"  width="120px" heidht ="120px">
            </div>
            <div ng-if="actionData == -1">
                Action not found!
                <a href="#actions"><button class="btn btn-primary" type="button">До списку дій</button></a>
            </div>
        </div>
        <div class="col-lg-1 col-xs-12"></div>
    </div>
</div>
</body>
</html>
