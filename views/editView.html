<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<div class="thumbnail">
    <div ng-if="$user">
        <div style="margin: 10px" ng-controller="EditViewCtrl" ng-init="getTree();">
            <div class="row padded">
                <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
                <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
                    <div id="infoBox" style="display: none" class="thumbnail" ng-controller="ActionsCtrl">
                        <h3>Інформація:</h3>
                        <h4 id="name"></h4>
                        <p id="item_type"></p>
                        <p id="description"></p>
                        <p id="child_item_count"></p>
                        <p id="path"></p>
                        <p id="user"></p>
                        <button id="showSkillButton" style="display: none" class="btn btn-success" ng-click="openItem()" type="button"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button>
                        <button id="editItemButton" class="btn btn-primary" ng-click="editItem()" type="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>

                        <button id="removeSkillButton" ng-controller="SkillsCtrl" class="btn btn-danger" ng-click="prepareSkillToRemove(currentItem1.id, currentItem1.skill_name, currentItem1.parent_id, currentItem1.user_id, $user.id, 1)" type="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                        <button id="removeGroupButton" ng-controller="GroupsCtrl" class="btn btn-danger" ng-click="prepareGroupToRemove(currentItem1.id, currentItem1.skill_name, currentItem1.parent_id, currentItem1.user_id, $user.id, 1)" type="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

                        <button id="moveSkillButton" class="openSecondTree btn btn-warning" type="button"><span class="glyphicon glyphicon-scissors" aria-hidden="true"></span></button>
                        <button id="moveGroupButton" class="openSecondTree btn btn-warning" type="button"><span class="glyphicon glyphicon-scissors" aria-hidden="true"></span></button>

                        <button id="copySkillButton" class="openSecondTree btn btn-warning" type="button"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></button>
                        <button id="copyGroupButton" class="openSecondTree btn btn-warning" type="button"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></button>

                        <button class="cancelButton btn btn-primary" type="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
                    </div>

                    <div id="infoBox2" style="display: none">
                        <h3 id="operation"></h3>
                        <div class="thumbnail" ng-controller="ActionsCtrl">
                            <h3>Інформація:</h3>
                            <h4 id="name2"></h4>
                            <p id="item_type2"></p>
                            <p id="description2"></p>
                            <p id="path2"></p>
                            <p id="user2"></p>

                            <div ng-controller="GroupsCtrl">
                                <div ng-controller="SkillsCtrl">
                                    <button id="acceptButton" ng-click="moveOrCopyItem()" class="closeSecondTree btn btn-success" type="button"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                    <button class="cancelButton btn btn-danger" type="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
            </div>
            <div style="overflow: hidden">
                <h2>Бібліотека компетенцій</h2>
                <div style="margin-bottom: 10px">
                    <div ng-if="$user" class="btn-group">
                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Додати <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#skill/create">компетенцію</a></li>
                            <li><a href="#group/create">групу</a></li>
                        </ul>
                    </div>
                </div>

                <div ng-show="$tree==null" style="text-align: center">
                    <img src="assets/img/loading.gif"  width="120px" heidht ="120px">
                </div>

                <div ng-show="$tree==-1" style="text-align: center">
                    Error in loading tree!
                </div>

                <div id="boxWithTree1" style="float: left; overflow-y: scroll; height: 400px; width: 100%">
                    <div id="tree1"></div>
                </div>
                <div id="boxWithTree2" style="float: right; display: none; overflow-y: scroll; height: 400px">
                    <div id="tree2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
