<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>

<body>
<div class="thumbnail">
    <div ng-if="$user" style="margin: 10px; margin-left: 20px; margin-right: 20px">
        <div ng-controller="SkillsCtrl">
            <!-- Додання нової компетенції -->
            <h2>Створення нової компетенції:</h2>

            <div ng-controller="GroupsCtrl">
                <div ng-init="getGroupTree();"></div>
            </div>

            <input style="margin-bottom: 10px" type="text" class="form-control" placeholder="Компетенція" ng-model="nameText">
            <textarea class="form-control" rows="5" style="margin-bottom: 10px" placeholder="Опис" ng-model="descriptionText"></textarea>

            <div class="input-group" style="margin-bottom: 10px">
                <input type="text" readonly class="form-control" placeholder="Група" ng-model="groupText">
                <div class="input-group-btn">
                    <button class="btn btn-primary" id="toggleButton" ng-click="show=!show"><span ng-bind="onClickSelectCurrentGroup(show)"></span></button>
                </div>
            </div>

            <div id="toggleBox" style="display: none; overflow-y: scroll; height: 200px"><div id="tree"></div></div>

            <div style="margin-bottom: 20px"></div>

            <div class="row">
                <div class="col-sm-12 col-md-8" style="margin-bottom: 10px">
                    <button style="width: 150px" ng-controller="ActionsCtrl" ng-click="prepareSkillToCreate(nameText, descriptionText, $currentGroup.id, $currentGroup.user_id, $user.id);" class="btn btn-success" type="button">Створити</button>
                </div>
                <div class="col-sm-12 col-md-4" style="margin-bottom: 20px">
                    <a href="#main"><button class="btn btn-primary" type="button">На головну</button></a>
                    <a href="#editLibrary"><button ng-click="" class="btn btn-primary" type="button">До редактору</button></a>
                </div>
            </div>

            <div id="messageBox" ng-class="messageBoxClass" style="display: none">
                <button id="closeMessageBoxButton" type="button" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4><b ng-bind="messageTitleText"></b></h4>
                <p ng-bind="messageText"></p>
            </div>
        </div>
    </div>

    <div ng-if="!$user" style="margin: 20px">
        <div class="alert alert-info">
            <h4><b>Попередження!</b></h4>
            <p style="margin-bottom: 10px">Вибачте, дана сторінка недоступна для Вас. Щоб переглянути її, <a href="#login"><u>увійдіть</u></a> в систему.</p>
            <a href="#main"><button class="btn btn-primary" type="button">На головну</button></a>
        </div>
    </div>
</div>

</body>
</html>
