<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Бібліотека компетенцій</title>

    <base href="/"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">

</head>
<body ng-app="MainApp">
    <div ng-controller="UsersController">
        <div class="row" style="background-color: darkblue; margin: 0px; margin-bottom: 10px">
            <div class="col-lg-3 col-md-3 col-xs-0"></div>
            <div class="col-lg-6 col-md-5 col-xs-12">
                <a href="#main"><h1 class="text-center" style="color: white">Бібліотека компетенцій</h1></a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12" style="margin-top: 20px; margin-bottom: 10px">
                <div style="float: right" ng-if="$user">
                    <a href="#actions"><button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Дії <span class="badge badge-important" ng-bind="$countOfActions"></span></button></a>
                    <a href="#editUserInfo"><button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span ng-bind="$user.firstName + ' ' + $user.secondName"></span></button></a>
                    <button ng-click="logout()" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
                </div>
                <a style="float: right" ng-if="!$user" href="#login"><button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button></a>
            </div>
        </div>

        <div style="background-color: white" class="container">
            <ng-view></ng-view>
            <button id="toTop" style="border-radius: 25px; position: fixed; bottom: 20px; right: 20px; display: none; height: 50px; width: 50px" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-up"></span></button>
        </div>

        <h5 style="text-align: center">Вінниця, 2017</h5>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>

    <script src="app/main.js"></script>
    <script src="app/factories.js"></script>
    <script src="app/mainController.js"></script>
    <script src="app/usersController.js"></script>
    <script src="app/groupsController.js"></script>
    <script src="app/skillsController.js"></script>
    <script src="app/indicatorsController.js"></script>
    <script src="app/actionsController.js"></script>
    <script src="app/editViewController.js"></script>
</body>
</html>
